version: "3.6"

services:
  rabbitmq:
    image: masstransit/rabbitmq:latest
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
  worker:
    build:
      context: ./src
      dockerfile: worker-dockerfile
    depends_on:
      - rabbitmq
    links: 
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=DevContainer
  webapi:
    build:
      context: ./src
      dockerfile: webapi-dockerfile
    depends_on:
      - rabbitmq
    links: 
      - rabbitmq
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=DevContainer
